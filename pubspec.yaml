name: EastsideC3
description: Eastside C3 Church located in Christchurch, New Zealand.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 0.5.5

environment:
  sdk: ">=2.8.0-dev.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  cached_network_image: ^2.0.0
  auto_size_text: ^0.3.0
  scoped_model: ^1.0.1
  intl: ^0.15.7
  xml2json: ^3.0.3
  http: ^0.12.0+1
  rxdart: ^0.18.1
  timezone: ^0.5.2
  add_2_calendar: ^1.4.0
  material_design_icons_flutter: ^4.0.5045
  url_launcher: ^5.0.1
  fancy_bottom_navigation: ^0.3.2
  firebase_core: ^0.4.0+9
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+5
  firebase_messaging: ^6.0.13
  overlay_support: ^1.0.3
  flutter_facebook_login: ^3.0.0
  shared_preferences: ^0.5.6+3
  flutter_auth_buttons: ^0.8.0
  
dev_dependencies:
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/c3eastside_logo.jpg"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    - assets/2018i_2010-2020.tzf
    - assets/itunes-thumb.jpg
    - assets/map.png
    - assets/service.jpg
    - assets/service.png
    - assets/placeholder.png
    - assets/c3eastside_logo.jpg


  fonts:
    - family: WorkSansHeadline
      fonts:
        - asset: fonts/WorkSans-Light.ttf
          weight: 100
    - family: WorkSansTitle
      fonts:
        - asset: fonts/WorkSans-SemiBold.ttf
          weight: 600
    - family: WorkSansSubtitle
      fonts:
        - asset: fonts/WorkSans-Regular.ttf